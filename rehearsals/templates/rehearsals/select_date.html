{% extends 'base.html' %}

{% block title %}Select Date{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Seleciona tu preferencia para la fecha del ensayo</h2>
    <p class="text-muted text-center">Por favor elige una de las fechas disponibles.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Fechas disponibles:</label>
            <div class="form-check">
                <input type="radio" id="date_option_1" name="selected_date" value="{{ rehearsal.date_option_1|date:"Y-m-d H:i:s" }}" class="form-check-input" required>
                <label for="date_option_1" class="form-check-label">Opción 1: {{ rehearsal.date_option_1 }}</label>
            </div>
            <div class="form-check">
                <input type="radio" id="date_option_2" name="selected_date" value="{{ rehearsal.date_option_2|date:"Y-m-d H:i:s" }}" class="form-check-input" required>
                <label for="date_option_2" class="form-check-label">Opción 2: {{ rehearsal.date_option_2 }}</label>
            </div>
            <div class="form-check">
                <input type="radio" id="date_option_3" name="selected_date" value="{{ rehearsal.date_option_3|date:"Y-m-d H:i:s" }}" class="form-check-input" required>
                <label for="date_option_3" class="form-check-label">Opción 3: {{ rehearsal.date_option_3 }}</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
