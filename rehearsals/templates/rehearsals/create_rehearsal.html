
{% extends 'base.html' %}

{% block title %}Agendar Ensayo | Ensayemos{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="text-center page-title">📅 Agenda un nuevo ensayo</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card form-card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="{{ form.date.id_for_label }}">📆 {{ form.date.label }}</label>
                                {{ form.date }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="{{ form.time.id_for_label }}">⏰ {{ form.time.label }}</label>
                                {{ form.time }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="{{ form.location.id_for_label }}">📍 {{ form.location.label }}</label>
                            {{ form.location }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="{{ form.songs.id_for_label }}">🎵 {{ form.songs.label }}</label>
                            {{ form.songs }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">💾 Guardar ensayo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
